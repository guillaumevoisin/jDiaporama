	<head>

		<!-- Cascading Style Sheets -->
		<link href='http://fonts.googleapis.com/css?family=Lobster+Two&v1' rel='stylesheet' type='text/css'>
		<link href="page.css" rel="stylesheet" type="text/css" />
		<link href="style.css" rel="stylesheet" type="text/css" />

		<!-- Javascript -->
		<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="../lib/jquery.jDiaporama.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>

	<body>
		
		<h1>Diaporama Simple</h1>

		<div class="diapo">
			<ul class="diaporama1">
				<li><img src="img/galerie/image1.jpg" alt="On the road again" title="Sur la route de l'ouest, Arizona &copy; Guillaume Voisin" /></li>
				<li><img src="img/galerie/image14.jpg" alt="Rodeo Drive" title="A Beverly Hills &copy; Guillaume Voisin" /></li>
				<li><img src="img/galerie/image2.jpg" alt="Venice Beach, California" /></li>
				<li><img src="img/galerie/image3.jpg" alt="" title="Les garde-côte sur les plages de Malibu &copy; Guillaume Voisin" /></li>
				<li><img src="img/galerie/image4.jpg" alt="Universal Studios" title="Le parc d'attractions Universal Studios &copy; Guillaume Voisin<br />Grande grande description blabla blabla blabla blabla blabla blabla blabla blabla blabla blabla blabla blabla blabla blabla" /></li>
				<li><img src="img/galerie/image5.jpg" alt="Hollywood Sign" title="Le fameux panneau Hollywood sur la colline &copy; Guillaume Voisin" /></li>
			</ul>
		</div>
		
		<div class="actions">
			<h2>Contrôles externes</h2>
			<p><input id="prev" type="button" class="button green" value="Précédent" /> <input id="next" type="button" class="button green" value="Suivant" /></p>
			<p><input id="decreaseSlices" type="button" class="button green" value="Diminuer le nombre de tranches" /></p>
			<p><input id="togglePause" type="button" class="button green" value="Pause" /></p>
			<select name="themeSwitcher" id="themeSwitcher">
				<option value="design">Design</option>
				<option value="border">Border</option>
			</select>
		</div>
		<div class="clear"></div>
		
		<p><a style="color:#eee; font-size:12px; font-family:Arial;" href="http://www.guillaumevoisin.fr/blog/jquery/diaporama-simple-avec-jquery-nouvelle-version-jdiaporama">Revenir à l'article.</a></p>
		
	</body>
